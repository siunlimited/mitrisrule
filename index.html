<!DOCTYPE html>
<html lang="en">

<body>

<div class="container">

<script>
  function setActive(link) {
    const links = document.querySelectorAll('.topnav a');
    links.forEach(a => a.classList.remove('active'));
    link.classList.add('active');
  }


</script>
