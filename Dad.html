<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dad's List</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&display=swap" rel="stylesheet">

  <!-- bump v= when you change CSS to force refresh -->
  <link rel="stylesheet" href="style.css?v=9">
</head>
<body>

  <div class="page">
    <h1>Dad’s List</h1>

    <form class="gift-form" id="giftForm">
      <label for="giftInput">Gift Idea for Dad</label>
      <input type="text" id="giftInput" placeholder="Enter a gift idea" autocomplete="off">
      <button type="submit">Add to List</button>
    </form>

    <div class="gift-list-wrap">
      <h2 class="gift-list-title">Ideas</h2>
      <ul class="gift-list" id="giftList"></ul>
      <p class="gift-empty" id="giftEmpty">No ideas yet — add one above.</p>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyh0C40bopHY2Bfqtria3adRqVNEDJoc_2_MXn3UuS2iOaQIlqJgJAJcnOeF-c7VgTs/exec";
    const PERSON = "Dad";

    const form = document.getElementById("giftForm");
    const input = document.getElementById("giftInput");
    const listEl = document.getElementById("giftList");
    const emptyEl = document.getElementById("giftEmpty");

    async function apiPost(payload) {
      const res = await fetch(API_URL, {
        method: "POST",
        // Apps Script Web Apps play nicest with text/plain
        headers: { "Content-Type": "text/plain;charset=utf-8" },
        body: JSON.stringify(payload),
      });
      return res.json();
    }

    async function loadList() {
      const res = await fetch(`${API_URL}?person=${encodeURIComponent(PERSON)}`);
      return res.json();
    }

    function renderItems(items) {
      listEl.innerHTML = "";

      if (!items || items.length === 0) {
        emptyEl.style.display = "block";
        return;
      }
      emptyEl.style.display = "none";

      items.forEach(item => {
        const li = document.createElement("li");
        li.className = "gift-item";

        const span = document.createElement("span");
        span.className = "gift-text";
        span.textContent = item.text;

        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "gift-delete";
        btn.textContent = "Delete";

        // Optimistic delete: remove instantly, then sync
        btn.addEventListener("click", async () => {
          const current = getRenderedItems();
          const optimistic = current.filter(x => x.id !== item.id);
          renderItems(optimistic);

          try {
            await apiPost({ action: "delete", person: PERSON, id: item.id });
            await refresh(); // reconcile with server
          } catch (err) {
            renderItems(current);
            alert("Could not delete right now. Try again.");
          }
        });

        li.appendChild(span);
        li.appendChild(btn);
        listEl.appendChild(li);
      });
    }

    // Helper: read what’s currently on screen (so we can update instantly)
    function getRenderedItems() {
      return Array.from(document.querySelectorAll(".gift-item")).map(li => {
        const textEl = li.querySelector(".gift-text");
        const btnEl = li.querySelector(".gift-delete");
        // We stored the id on the delete button dataset below
        const id = btnEl?.dataset?.id || ("ui_" + Math.random().toString(16).slice(2));
        return { id, text: textEl ? textEl.textContent : "" };
      });
    }

    async function refresh() {
      const data = await loadList();
      if (data.ok) {
        // Attach ids to buttons so optimistic delete can identify items
        renderItems(data.items);
        // After rendering, store ids on each delete button (same order)
        const buttons = document.querySelectorAll(".gift-delete");
        data.items.forEach((it, i) => {
          if (buttons[i]) buttons[i].dataset.id = it.id;
        });
      } else {
        console.log("API error:", data);
      }
    }

    // Optimistic add: show instantly, then sync
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      const current = getRenderedItems();
      const tempId = "temp_" + Date.now();
      const optimistic = [{ id: tempId, text }, ...current];
      renderItems(optimistic);

      input.value = "";
      input.focus();

      try {
        await apiPost({ action: "add", person: PERSON, text });
        await refresh(); // reconcile with server
      } catch (err) {
        renderItems(current);
        alert("Could not save right now. Try again.");
      }
    });

    refresh();
  </script>

</body>
</html>
